<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AutoFill Copilot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            min-height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.8;
        }

        .content {
            padding: 20px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .status-icon {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-icon.online {
            background: #4CAF50;
        }

        .status-icon.offline {
            background: #f44336;
        }

        .status-text {
            font-size: 13px;
            font-weight: 500;
        }

        .button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.primary {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        .button.primary:hover {
            background: #45a049;
        }

        .button.danger {
            background: #f44336;
            border-color: #f44336;
        }

        .button.danger:hover {
            background: #da190b;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .user-email {
            font-size: 13px;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .actions {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
            margin-top: 15px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 20px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #ffcdd2;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">AutoFill Copilot</div>
        <div class="subtitle">Intelligent Form Assistant</div>
    </div>

    <div class="content">
        <!-- Loading State -->
        <div id="loading-state" class="loading">
            <div class="spinner"></div>
            <span>Loading...</span>
        </div>

        <!-- Error State -->
        <div id="error-state" class="hidden">
            <div class="error" id="error-message"></div>
            <button class="button" id="retry-btn">Retry</button>
        </div>

        <!-- Not Logged In State -->
        <div id="logged-out-state" class="hidden">
            <div class="status">
                <div class="status-icon offline"></div>
                <div class="status-text">Not logged in</div>
            </div>
            <button class="button primary" id="login-btn">Login to AutoFill</button>
            <button class="button" id="options-btn">Extension Options</button>
        </div>

        <!-- Login Form State -->
        <div id="login-form-state" class="hidden">
            <div class="login-form">
                <h3 style="margin-bottom: 15px; text-align: center;">Login to AutoFill Copilot</h3>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" required 
                               style="width: 100%; padding: 8px; margin: 5px 0 10px 0; border: 1px solid rgba(255,255,255,0.3); border-radius: 4px; background: rgba(255,255,255,0.1); color: white;" 
                               placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" required 
                               style="width: 100%; padding: 8px; margin: 5px 0 10px 0; border: 1px solid rgba(255,255,255,0.3); border-radius: 4px; background: rgba(255,255,255,0.1); color: white;" 
                               placeholder="Enter your password">
                    </div>
                    <div class="form-actions" style="margin-top: 15px;">
                        <button type="submit" class="button primary" id="login-submit-btn">Sign In</button>
                        <button type="button" class="button" id="login-cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Logged In State -->
        <div id="logged-in-state" class="hidden">
            <div class="status">
                <div class="status-icon online"></div>
                <div class="status-text">Connected</div>
            </div>

            <div class="user-info">
                <div class="user-email" id="user-email">Loading...</div>
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="forms-filled">0</div>
                    <div class="stat-label">Forms Filled</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="time-saved">0</div>
                    <div class="stat-label">Min Saved</div>
                </div>
            </div>

            <button class="button" id="fill-current-btn">Fill Current Form</button>
            <button class="button" id="clear-form-btn">Clear Form</button>

            <div class="actions">
                <button class="button" id="options-btn-logged-in">Options</button>
                <button class="button danger" id="logout-btn">Logout</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
