<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>AutoFill Copilot</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="header">
            <div class="logo">AutoFill Copilot</div>
            <div class="subtitle">Intelligent Form Assistant</div>
        </div>

        <div class="content">
            <!-- Loading State -->
            <div id="loading-state" class="loading">
                <div class="spinner"></div>
                <span>Loading...</span>
            </div>

            <!-- Error State -->
            <div id="error-state" class="hidden">
                <div class="error" id="error-message"></div>
                <button class="button" id="form-fill-retry-btn">Retry</button>
            </div>

            <!-- Not Logged In State -->
            <div id="logged-out-state" class="hidden">
                <div class="status">
                    <div class="status-icon offline"></div>
                    <div class="status-text">Not logged in</div>
                </div>
                <button class="button primary" id="login-btn">Login to AutoFill</button>
            </div>

            <!-- Logged In State -->
            <div id="logged-in-state" class="hidden">
                <div class="status">
                    <div class="status-icon online"></div>
                    <div class="status-text">Connected</div>
                </div>

                <div class="user-info">
                    <div class="user-email" id="user-email">Loading...</div>
                </div>

                <div class="profile-selector">
                    <label for="profile-select">Choose Profile:</label>
                    <select id="profile-select" class="profile-select">
                        <option value="">Loading profiles...</option>
                    </select>
                </div>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="forms-detected">0</div>
                        <div class="stat-label">Forms</div>
                    </div>
                    <div class="form-selector-popup">
                        <select id="form-select-popup" class="form-select-popup">
                            <option value="">Loading forms...</option>
                        </select>
                    </div>
                </div>

                <button class="button" id="fill-current-form-btn">Fill Selected Form</button>
                <button class="button" id="clear-form-btn">Clear Form</button>

                <div class="actions">
                    <button class="button" id="dashboard-btn-logged-in">Dashboard</button>
                    <button class="button danger" id="logout-btn">Logout</button>
                </div>
            </div>

            <!-- Filling Forms State -->
            <div id="form-filling-state" class="hidden">
                <div class="status">
                    <div class="status-icon processing"></div>
                    <div class="status-text">Filling Forms</div>
                </div>

                <div class="filling-progress">
                    <div class="spinner"></div>
                    <div class="form-filling-message" id="form-filling-message">
                        Detecting form fields...
                    </div>
                </div>

                <div class="filling-details">
                    <div class="detail-item">
                        <span class="detail-label">Page:</span>
                        <span class="detail-value" id="form-filling-page">Loading...</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Fields found:</span>
                        <span class="detail-value" id="form-filling-fields">0</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="clear-form.js"></script>
        <script src="floating-button-init.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
